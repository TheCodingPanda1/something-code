<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Setup Something Code</title>
</head>
<body>
    <center>
        <br>
        <div class="border">
            <h1>Setup Something Code!</h1>
        </div>
        <br>
        <br>
        <div class="border">
            <h2>Colour Scheme:</h2>
        </div>
        <br>
        <br>
        <div class="colour">
            <div class="border">
                <label for = "light" class="fancy-label">Soft Light</label>
                <input type ="radio" class="fancy" id = "light" name = "colour-pick" checked>
            </div>
            <div class="border">
                <label for="dark" class="fancy-label">Soft Dark</label>
                <input type ="radio" class="fancy" id = "dark" name = "colour-pick">
            </div>
            <br>
            <br>
            <div class="border">
                <label for="hl" class="fancy-label">Hard Light</label>
                <input type="radio" class = "fancy" id = "hl" name = "colour-pick">
            </div>
            <div class="border">
                <label for="hd" class="fancy-label">Hard Dark</label>
                <input type="radio" class = "fancy" id = "hd" name = "colour-pick">
            </div>
            <br>
            <br>
            <button class="fancy-button" id="done">Done</button>
        </div>
    </center>
    <script src="script.js" type = "module" defer></script>
</body>
</html>
